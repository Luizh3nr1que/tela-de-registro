<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="icone/favicon.ico" type="image/x-icon">
    <title>Novo Usuario - luiz </title>
</head>

<body>

    <div class="container">
        <section class="header">
            <h2>Crie sua conta</h2>
        </section>

        <div class="flutuar">
            <form id="form" class="form">
                <div class="form-content">
                    <label for="username">Nome</label>
                    <input required onclick="checkInputUsername()" type="text" autocomplete="off" id="username"
                        placeholder="digite o nome do usuario">
                </div>

                <div class="form-content">
                    <label for="email">Email</label>
                    <input required type="email" id="email" placeholder="digite o seu email">
                </div>

                <div class="form-content">
                    <label for="password">Senha</label>
                    <input minlength="8" maxlength="20" required type="password" id="password"
                        placeholder="digite a sua senha">
                </div>

                <div class="form-content">
                    <label for="password-confirmation">Confirmação de Senha</label>
                    <input required minlength="8" maxlength="20" type="password" id="password-confirmation"
                        placeholder="digite a sua senha novamente">
                </div>


                <button class="btn">
                    Registrar
                </button>
                <a class="register" href="https://luizh3nr1que.github.io/site-tela-de-login/">ja tem conta? faça
                    login</a>
            </form>

        </div>

    </div>





    <script src="script.js"></script>
</body>

</html>
